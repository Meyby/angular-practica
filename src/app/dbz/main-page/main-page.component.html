<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <app-personajes [personajes]="personajes"></app-personajes>
  </div>

  <div class="col">
    <!-- <app-personajes nuevo="nuevo|"></app-personajes> -->
    <h3>
      Agregar <small>{{ nuevo.nombre }}</small>
    </h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [ngModel]="nuevo.nombre"
      />
      <input type="number" placeholder="Poder" [value]="nuevo.poder" />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
